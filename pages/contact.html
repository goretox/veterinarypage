        <div class="container">
            <a class="navbar-brand" href="index.html">Veterinaria Pareja</a>

    <!-- Encabezado -->
    <header class="seccion-encabezado">
        <h1>Contáctanos</h1>
        <p>Estamos aquí para ayudarte con cualquier consulta.</p>
    </header>

    <!-- Formulario -->
    <main class="contenedor">
        <form class="formulario-contacto">
            <label>Nombre</label>
            <input type="text" placeholder="Tu nombre" required>

            <label>Email</label>
            <input type="email" placeholder="tuemail@correo.com" required>

            <label>Mensaje</label>
            <textarea placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </main>
